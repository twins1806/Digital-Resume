<form action="" method="GET">
    
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./static/css/form.css">
         <title>Registration Form</title>
    </head>
    
        <header class="Header">
            <h1> Registration Form</h1>
        </header>
    
<div>
<label for="User id">User id:</label>
<input type="text" id="User id" name="User_Name" required>
</div>
  <div>
<label for="Password">Password:</label>
<input type="Password" id="Password" name="password" required>
  </div>
<div>
      <label for="Name">Name:</label>
      <input type="text" id="Name" name="Name" required>
</div>
<div>
       <label for="Address">Address:</label>
       <input type="text" id=" Adress" name="Address" optional>
</div>
      <div>
    <label for="Country">Country:</label>
    <select name="Country" id="Country">
        <option value="South Africa">South Africa</option>
        <option value="Italia">Italia</option>
        <option value="USA">USA</option>
        <option value="Uk">UK</option>
        <option value="Rest of World">Rest of World</option>
    </select>
      </div>
   <div>
    <label for="Zip Code">Zip Code:</label>
    <input type="number" id="Zip Code" name="Zip Code"  required>
   </div>
 <div>
     <label for="Mail">E-mail:</label>
     <input type="email" id="Mail" name="User_mail" required>
 </div>
<div>
    <label for="Gender">Gender:</label>
    <input type="radio" name="Gender" id="Male" required>
    <label for="Male">Male</label>
    <input type="radio" name="Gender" id="Female" required>
    <label for="Female">Female</label>
</div>
<div>
    <label for=" Language">Language:</label>
    <input type="checkbox" name="English" id="English">
    <label for="English">English</label>
    <input type="checkbox" name="Italiano" id="Italiano" >
    <label for="Italiano">Italiano</label>
    <input type="checkbox" name="Non-english" id="Non-English">
    <label for="Non-English">Non-English</label>
</div>
<div>
    <label for="About">About:</label>
    <textarea rows="5" cols="10" name="About" id="About"></textarea>
</div>
<div>
    <label for="Submit">Submit</label>
    <input type="submit" name="Submit" id="Submit" required>
</div>
    
</form>
